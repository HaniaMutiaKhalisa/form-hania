<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri Mahasiswa</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #4682b4;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #32cd32;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>

   
    <div class="form-container">
        <h1>Data Diri Mahasiswa</h1>
        <form action="celebration.html" method="GET">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Hania Mutia Khalisa" required>
            
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="202331279" required>
            
            <label for="jurusan">Jurusan</label>
            <select id="jurusan" name="Teknik informatika" required>
                <option value="">Pilih Jurusan</option>
                <option value="Informatika">Informatika</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
                <option value="Teknik Mesin">Teknik Mesin</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
            </select>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
